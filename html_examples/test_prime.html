<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Checker</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 150px 200px;
      grid-gap: 20px;
      align-items: center;
    }

    .label {
      background-color: #663300;
      padding: 10px;
      text-align: center;
      border: 2px solid orange;
      border-radius: 5px;
    }

    input[type="number"] {
      background-color: #1b3b1b;
      color: white;
      border: 2px solid #1b3b1b;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .result-box {
      background-color: #1f2f46;
      color: white;
      padding: 10px;
      text-align: center;
      border: 2px solid #1f2f46;
      border-radius: 5px;
    }

    button {
      grid-column: span 2;
      background-color: #2c2433;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    button:hover {
      background-color: #816b9b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Input Number</div>
    <input type="number" id="inputNumber" />

    <div class="label">is Prime</div>
    <div id="result" class="result-box"></div>

    <button onclick="checkPrime()">Check Prime</button>
  </div>

  <script>
    function isPrime(num) {
      if (num <= 1) return false;
      if (num <= 3) return true;
      if (num % 2 === 0 || num % 3 === 0) return false;
      for (let i = 5; i * i <= num; i += 6) {
        if (num % i === 0 || num % (i + 2) === 0) return false;
      }
      return true;
    }

    function checkPrime() {
      const num = parseInt(document.getElementById("inputNumber").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(num)) {
        resultDiv.textContent = "Please enter a number.";
        return;
      }

      resultDiv.textContent = isPrime(num) ? "yes" : "no";
    }
  </script>
</body>
</html>
